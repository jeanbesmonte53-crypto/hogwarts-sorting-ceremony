<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Hogwarts Sorting Ceremony</title>\n    <style>\n        body {\n            font-family: Arial, sans-serif;\n            background-color: #f4f4f4;\n            text-align: center;\n            padding: 20px;\n        }\n        h1 {\n            color: #333;\n        }\n        .house {\n            padding: 15px;\n            border: 1px solid #ccc;\n            margin: 10px;\n            display: inline-block;\n            width: 200px;\n            cursor: pointer;\n        }\n        #result {\n            margin-top: 20px;\n            font-size: 24px;\n        }\n    </style>\n</head>\n<body>\n    <h1>Hogwarts Sorting Ceremony</h1>\n    <div class="house" onclick="sortStudent('Gryffindor')">Gryffindor</div>\n    <div class="house" onclick="sortStudent('Hufflepuff')">Hufflepuff</div>\n    <div class="house" onclick="sortStudent('Ravenclaw')">Ravenclaw</div>\n    <div class="house" onclick="sortStudent('Slytherin')">Slytherin</div>\n    <div id="result"></div>\n\n    <script>\n        function sortStudent(house) {\n            document.getElementById('result').innerText = 'Welcome to ' + house + '!';\n        }\n    <\/script>\n</body>\n</html>
